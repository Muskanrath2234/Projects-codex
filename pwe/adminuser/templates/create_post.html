{% extends "base.html" %}
{% block content %}
<style>
    form {
    margin: 20px auto;
    padding: 20px;
    max-width: 500px;
     border-radius: 5px;

}

h2 {
    text-align: center;
    margin-bottom: 20px;
}

label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}

input[type="text"],
textarea,
button,
input[type="file"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
   border-radius: 5px;

    box-sizing: border-box;
}

textarea {
    resize: vertical;
}

button {
    background-color: #f76b8a;
    color: white;
    border: none;
    cursor: pointer;
    width:20%;
}


</style>
<div class="container">
    <h2>Create a New Post</h2>
    <form method="post" enctype="multipart/form-data" class="post-form">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_title">Title:</label>
            {{ form.title }}
        </div>
        <div class="form-group">
            <label for="id_description">Description:</label>
            {{ form.description }}
        </div>
        <div class="form-group">
            <label for="id_image">Image:</label>
            {{ form.image }}
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
