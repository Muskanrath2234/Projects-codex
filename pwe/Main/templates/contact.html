{% extends 'base.html' %}
{% block title %}contact{% endblock %}
{% load static %}

{% block content %}
<style>
    .container {
    max-width: 600px; /* Adjust container width as needed */
    margin: 0 auto; /* Center the container */
    padding: 20px; /* Add padding around the container */
}

.text-dark {
    color: #333; /* Dark text color */
}

.mt-5 {
    margin-top: 3rem; /* Large top margin */
}

.text-bold {
    font-weight: bold; /* Bold text */
}

.form-group {
    margin-bottom: 20px; /* Add space between form groups */
}

label {
    display: block; /* Make labels block-level for better spacing */
    margin-bottom: 5px; /* Add space below labels */
}

.form-control {
    width: 100%; /* Make form controls full width */
    padding: 10px; /* Add padding inside form controls */
    font-size: 16px; /* Set font size for form controls */
    border: 1px solid #ccc; /* Add border to form controls */
    border-radius: 5px; /* Add border radius to form controls */
}

textarea.form-control {
    resize: vertical; /* Allow vertical resizing of textarea */
}

 .btn-custom {
            background-color: #AA336A;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn-custom:hover {
            background-color: #8C2255;
        }

.mt-3 {
    margin-top: 1.5rem; /* Medium top margin */
}

</style>
  <body>
    <div class="container text-dark">
        <h2 class="mt-5 text-bold">Contact Us</h2>
        <form action="" method="POST">
            {% csrf_token %}
            <div class="form-group ">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" class="form-control" rows="3" required></textarea>
            </div>

            <button type="submit" class="btn-custom">Submit</button>
        </form>
    </div>
{% endblock %}
